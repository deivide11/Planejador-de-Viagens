<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Planos de Atividades</title>
</head>
<body>
    <div id="app">
        <form onsubmit="salvarAtividade(event)"> <!-- Sempre quando tiver um ON ele vai fazer um disparo de uma ação-->

            <div id="place" class="card-bg">

                <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.6666 7.33334C14.6666 12.3333 7.99992 17.3333 7.99992 17.3333C7.99992 17.3333 1.33325 12.3333 1.33325 7.33334C1.33325 5.56523 2.03563 3.86954 3.28587 2.61929C4.53612 1.36905 6.23181 0.666672 7.99992 0.666672C9.76803 0.666672 11.4637 1.36905 12.714 2.61929C13.9642 3.86954 14.6666 5.56523 14.6666 7.33334Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.99992 9.83334C9.38063 9.83334 10.4999 8.71405 10.4999 7.33334C10.4999 5.95263 9.38063 4.83334 7.99992 4.83334C6.61921 4.83334 5.49992 5.95263 5.49992 7.33334C5.49992 8.71405 6.61921 9.83334 7.99992 9.83334Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
                Jaú, SP
            </div>

            <div class="fields">
                <div class="field-wrapper">

                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.48842 1.15499C9.17593 0.842408 8.75207 0.666751 8.31008 0.666656H2.33341C1.89139 0.666656 1.46746 0.842251 1.1549 1.15481C0.842343 1.46737 0.666748 1.8913 0.666748 2.33332V8.30999C0.666842 8.75198 0.842499 9.17584 1.15508 9.48832L8.40842 16.7417C8.78718 17.118 9.29945 17.3293 9.83342 17.3293C10.3674 17.3293 10.8797 17.118 11.2584 16.7417L16.7417 11.2583C17.1181 10.8796 17.3294 10.3673 17.3294 9.83332C17.3294 9.29936 17.1181 8.78708 16.7417 8.40832L9.48842 1.15499Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5.25008 5.66666C5.4802 5.66666 5.66675 5.48011 5.66675 5.24999C5.66675 5.01987 5.4802 4.83332 5.25008 4.83332C5.01996 4.83332 4.83341 5.01987 4.83341 5.24999C4.83341 5.48011 5.01996 5.66666 5.25008 5.66666Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    <input type="text" placeholder="Qual a atividade?" name="atividade" required>
                </div>

                <div class="field-wrapper">

                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.66667 0.666656V3.99999M12.3333 0.666656V3.99999M1.5 7.33332H16.5M3.16667 2.33332H14.8333C15.7538 2.33332 16.5 3.07952 16.5 3.99999V15.6667C16.5 16.5871 15.7538 17.3333 14.8333 17.3333H3.16667C2.24619 17.3333 1.5 16.5871 1.5 15.6667V3.99999C1.5 3.07952 2.24619 2.33332 3.16667 2.33332Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    <select name="dia">
                        <option value="2024-03-01">01 de fevereiro</option>
                    </select>
                </div>

                <div class="field-wrapper">

                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00008 3.99999V8.99999L12.3334 10.6667M17.3334 8.99999C17.3334 13.6024 13.6025 17.3333 9.00008 17.3333C4.39771 17.3333 0.666748 13.6024 0.666748 8.99999C0.666748 4.39762 4.39771 0.666656 9.00008 0.666656C13.6025 0.666656 17.3334 4.39762 17.3334 8.99999Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    <select name="hora">
                        <option value="10:30">10:30</option>
                    </select>
                </div>
            </div>

            <button class="btn-save">Salvar atividade</button>
        </form>

        <main>
            <h1> Atividades </h1>
            <section></section>
        </main>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>
